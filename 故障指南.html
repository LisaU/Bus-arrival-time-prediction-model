          <p><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;color:#000000;">原因分析：</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">表明混合气过浓，燃烧不完全。主要原因是汽车发动机超负荷，气缸压力不足，发动机温度过低，化油器调整不当，空气滤芯堵塞，个别气缸不工作及点火过迟等。排除时，应及时检查阻风门是否完全打开，必要时进行检修；熄火后从化油器口看主喷管，若有油注出或滴油，则浮子室油面过高，应调整到规定范围，拧紧或更换主量孔；空气滤清器堵塞，应清洗、疏通或更换。</span></p>
